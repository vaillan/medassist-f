<button
  mat-fab
  [cdkMenuTriggerFor]="whatsApp"
  [matBadgeHidden]="hidden"
  style="position: fixed; bottom: 1.5rem; right: 2rem; z-index: 2 !important;"
  matBadge="2"
  color="warn"
  (cdkMenuClosed)="toggleBadgeVisibility()"
  (cdkMenuOpened)="toggleBadgeVisibility()"
>
  <mat-icon>sms</mat-icon>
</button>
<ng-template #whatsApp>
  <div class="whats-app" cdkMenu>
    <div class="mat-elevation-z4 whats-app-card-radius">
      <mat-card class="whats-app-card-radius">
        <mat-card-header
          class="
            h-14 bg-gradient-to-r from-cyan-500 to-blue-500
            whats-app-header-radius
          "
        >
          <mat-card-title class="text-white">Valentin Ortiz</mat-card-title>
          <mat-card-subtitle style="color: white"
            >Replies within 1 day</mat-card-subtitle
          >
        </mat-card-header>
        <mat-card-content
          class="bg-cover bg-center w-80 h-32"
          style="background-image: url({{image_path}}); padding: 20px !important;"
        >
          <span class="msg-content">
            <span class="arrow"></span>
            <p>Hi, there!</p>
          </span>
          <span class="msg-content">
            <span class="arrow"></span>
            <p>How can I help you?</p>
          </span>
        </mat-card-content>
        <mat-card-actions style="padding: 20px !important">
          <button
            (click)="openWindow('https://wa.me')"
            class="
              shadow-lg shadow-black-500/40 transition 
              ease-in-out delay-150
              bg-gradient-to-r from-sky-500 to-indigo-500
              hover:-translate-y-1 hover:scale-100 
              hover:bg-emerald-500 duration-300 
              rounded-full bg-emerald-500 py-2 px-2 w-full
              text-white
            "
          >
            Start Chat
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-template>
